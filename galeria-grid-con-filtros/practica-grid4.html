<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Grid IV</title>
    <link rel="stylesheet" href="css/practica-grid4.css">
</head>
<body>
    <h1 class="titulo">Galería Grid con Filtros</h1>

    <div class="contenedor">
        
    <h2 class="subtitulo">Nuestros Trabajos</h2>

        <input type="radio" id="todos" name="filtro" class="control" checked>
        <label for="todos" class="filtro">
            Todos <img src="trabajos/todos.png" class="filtro__imagen">
        </label>

        <input type="radio" id="costura" name="filtro" class="control">
        <label for="costura" class="filtro">
            Costura <img src="trabajos/costura.png" class="filtro__imagen">
        </label>

        <input type="radio" id="disenio" name="filtro" class="control">
        <label for="disenio" class="filtro">
            Diseño <img src="trabajos/disenio.png" class="filtro__imagen">
        </label>

        <input type="radio" id="peluqueria" name="filtro" class="control">
        <label for="peluqueria" class="filtro">
            Peluqueria <img src="trabajos/peluqueria.png" class="filtro__imagen">
        </label>

        <input type="radio" id="pc" name="filtro" class="control">
        <label for="pc" class="filtro">
            Pc <img src="trabajos/pc.png" class="filtro__imagen">
        </label>
        <div class="galeria">
            <img src="trabajos/costura/1.jpg" alt="cursos de fp" class="galeria__imagen costura">
            <img src="trabajos/costura/2.jpg" alt="cursos de fp" class="galeria__imagen costura">
            <img src="trabajos/costura/3.jpg" alt="cursos de fp" class="galeria__imagen costura">
            <img src="trabajos/costura/4.jpg" alt="cursos de fp" class="galeria__imagen costura">
            <img src="trabajos/disenio/1.jpg" alt="cursos de fp" class="galeria__imagen disenio">
            <img src="trabajos/disenio/2.jpg" alt="cursos de fp" class="galeria__imagen disenio">
            <img src="trabajos/disenio/3.jpg" alt="cursos de fp" class="galeria__imagen disenio">
            <img src="trabajos/disenio/4.jpg" alt="cursos de fp" class="galeria__imagen disenio">
            <img src="trabajos/pc/1.jpg" alt="cursos de fp" class="galeria__imagen pc">
            <img src="trabajos/pc/2.jpg" alt="cursos de fp" class="galeria__imagen pc">
            <img src="trabajos/pc/3.jpg" alt="cursos de fp" class="galeria__imagen pc">
            <img src="trabajos/pc/4.jpg" alt="cursos de fp" class="galeria__imagen pc">
            <img src="trabajos/peluqueria/1.jpg" alt="cursos de fp" class="galeria__imagen peluqueria">
            <img src="trabajos/peluqueria/2.jpg" alt="cursos de fp" class="galeria__imagen peluqueria">
            <img src="trabajos/peluqueria/3.jpg" alt="cursos de fp" class="galeria__imagen peluqueria">
            <img src="trabajos/peluqueria/4.jpg" alt="cursos de fp" class="galeria__imagen peluqueria">
        </div>
    </div>
</body>
</html>
